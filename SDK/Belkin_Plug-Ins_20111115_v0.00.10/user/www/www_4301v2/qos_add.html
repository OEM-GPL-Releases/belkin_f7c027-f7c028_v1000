function isBlank(s) {
     for(var i = 0; i < s.length; i++) {
     
        var c = s.charAt(i);
        if((c !=' ') && (c!='\n') && (c !='\t')) return false;
        
     }
 return true;
}

	{ 
      var check_array = ["MSN", "Yahoo", "Skype", "FTP", "Email", "SNMP", "Telnet", "WWW", "VPN", "IGMP"]; 
      var check = 0;
      $.each(check_array, function(index, value){
        //console.log("select Appset is %s ", value);
        if(value == AppSelect)
          check = 1;
      });

    	$('#div_applications_Add').hide();
			$('#div_applications_Set').hide();
			
	         if(AppSelect=="NewApp" || check==0) 
	         { 
              	$('#div_applications_Add').show();
				      	$('#div_applications_Set').hide();
				        parent.$('#frame_qos_add').height($("#div_applications_Add").height()+160);
				
	          }
            else 
	         { 
	            $('#div_applications_Set').show();
              parent.$('#frame_qos_add').height($("#div_applications_Set").height()+160);                                 
	         } 	 
  }

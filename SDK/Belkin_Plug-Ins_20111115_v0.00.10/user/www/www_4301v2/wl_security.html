function wpa_isHex(s) {
  var j,x = 0;
  
  for(var i = 0; i < s.length; i++) {
    var c = s.charAt(i);
        j = parseInt(c,16);
    if(isNaN(j))
      return false;
  }
    return true;
}

function isHex(s) {
var j,x = 0;
for(var i = 0; i < s.length; i++) {
var c = s.charAt(i);
j = parseInt(c,16);
if ((j == 0) || (j == 1)|| (j == 2)|| (j == 3)|| (j == 4)|| (j == 5)|| (j == 6)
|| (j == 7)|| (j == 8)|| (j == 9)|| (j == 10)|| (j == 11)|| (j == 12)|| (j == 13)|| (j == 14)|| (j == 15)) 
{
	if(x==1) return false;
	x=1;
}
}
return true;
}

function isBlank(s) {
     for(var i = 0; i < s.length; i++) {
     
        var c = s.charAt(i);
        if((c !=' ') && (c!='\n') && (c !='\t')) return false;
        
     }
 return true;
}

function checkVaildCharNum(value)
{
var localname=value.toLowerCase();
for(i=0;i<localname.length;i++)
{
 var token=localname.charAt(i);
 if(token=='`' || token=='~' || token=='!' || token=='#'|| token=='-'
 		|| token=='$' || token=='%' || token=='^' || token=='&' || token=='*'
 		|| token=='(' || token==')' || token=='=' || token=='+' || token=='['

return true;

function checkVaildCharNum(value)
{
var localname=value.toLowerCase();
for(i=0;i<localname.length;i++)
{
 var token=localname.charAt(i);
if(token=='\\' || token=='\"')
 {

	return false;
 }
}
return true;
}

function storeData()
{
	var f = document.forms[0];
	var in_port_low, in_port_high, pr_port_low, pr_port_high, type;
	var in_port_low_j, in_port_high_j;
	var i=1;
	var lan_ipaddr ='<%nvram_get("lan_ipaddr");%>';
	var tmp = lan_ipaddr.split(".");
	var lan_ipaddr_prefix = tmp[0] + "." + tmp[1] + "." + tmp[2] + ".";
	var tmp_ipaddr4;
	var ip_addr;
	
	while(i<=20)
	{
			if(eval("f.private_ip_"+i+".value")=='')
				eval("f.private_ip_"+i).value='';
				
			if(eval("f.enable_"+i+".checked")==true)
				eval("f.vserver_enabled"+i+".value=1");
			else
				eval("f.vserver_enabled"+i+".value=0");
			if (checkVaildCharNum(eval("f.description_"+i+".value"))==false)
				{eval("f.description_"+i).focus() ; return false; }
			else(checkVaildCharNum(eval("f.description_"+i+".value"))==true)
				eval("f.vserver_desc"+i+".value= f.description_"+i+".value");
				
			in_port_low=eval("document.forms[0].inbound_port_low_"+i+".value");
			in_port_high=eval("document.forms[0].inbound_port_high_"+i+".value");
			pr_port_low=eval("document.forms[0].private_port_low_"+i+".value");
			pr_port_high=eval("document.forms[0].private_port_high_"+i+".value");
	
			type=eval("f.type_"+i+".value;");
	
			if (eval("f.enable_"+i+".checked")==true)
			{
				for (j=1;j<i;j++)
				{
	 				if (eval("f.type_"+j+".value")==type)
	 				{
	 	 				in_port_low_j=eval("f.inbound_port_low_"+j+".value");
	 					in_port_high_j=eval("f.inbound_port_high_"+j+".value");	
	 
			 			if ((in_port_low_j-0)>=in_port_low && (in_port_low_j-0)<=in_port_high
	 					 || (in_port_high_j-0)>=in_port_low && (in_port_high_j-0)<=in_port_high
			 			 || (in_port_low-0)>=in_port_low_j && (in_port_low-0)<=in_port_high_j
	 					 || (in_port_high-0)>=in_port_low_j && (in_port_low-0)<=in_port_high_j) 
						{
	 						alert(j+"  "+str_1373);
	 						eval("f.inbound_port_low_"+i+".focus();"); 
							return false;	
	 					}		 
	 				}		
				}
			}
			eval("f.vserver_inport_start"+i+".value = in_port_low");
			eval("f.vserver_inport_end"+i+".value = in_port_high");
			eval("f.vserver_protocol"+i+".value = type");
			
			tmp_ipaddr4 = eval("f.private_ip_"+i+".value");
			
			eval("f.priv_ip"+i+".value = tmp_ipaddr4");
			ip_addr = lan_ipaddr_prefix + tmp_ipaddr4;
			
			eval("f.vserver_ip"+i+".value = ip_addr");
			eval("f.vserver_private_port_start"+i+".value = pr_port_low;");
			eval("f.vserver_private_port_end"+i+".value = pr_port_high;");

 		i++;
	}
	return true;
}

function isBlank(s) 
{
	for(i=0;i<s.length;i++)	
	{
		c=s.charAt(i);
		if((c!=' ')&&(c!='\n')&&(c!='\t'))
		{
			return false;
		}
	}
	return true;
}

function isNValidIP(s)
{
	var lan_ipaddr ='<%nvram_get("lan_ipaddr");%>';
	var tmp = lan_ipaddr.split(".");
	if((isBlank(s))||(isNaN(s))||(s<1||s>254) || (!s.match(/^[0-9]{1,3}$/)) )//|| s==tmp[3])   //eric add  !s.match(/^[0-9]{1,3}$/)
		return true;
	else 
		return false;
}

function isNValidPort(s)
{

	if((isBlank(s))||(isNaN(s)) || (s>65535) || (s<1) || (!s.match(/^[0-9]{1,5}$/)))   //eric add !s.match(/^[0-9]{1,5}$/)
		return true;
	else	
		return false;
}
function Try_Submit() 
{
	var f = document.forms[0];
	var i=1;
  var lan_ipaddr ='<%nvram_get("lan_ipaddr");%>';
	var tmp = lan_ipaddr.split(".");
	var lan_ipaddr_post=tmp[3];
	var tmp_ipaddr4;
	var tmp_inbound_port_low;
	var tmp_inbound_port_high;
	var tmp_private_port_low;
	var tmp_private_port_high;
	
	for(i=1;i<=20;i++)
	{	
		
		if(eval("f.enable_"+i+".checked")== true)
		{
						
				if (isNValidIP(eval("f.private_ip_"+i+".value"))){ alert(str_84); eval("f.private_ip_"+i).focus() ; return false; }
				
				tmp_ipaddr4 = eval("f.private_ip_"+i+".value");
			  eval("f.priv_ip"+i+".value = tmp_ipaddr4");
				if(eval("f.priv_ip"+i+".value") == lan_ipaddr_post){ alert("No." +i+ " "+str_1240); eval("f.private_ip_"+i).focus() ; return false; }
				
				tmp_inbound_port_low = eval("f.inbound_port_low_"+i+".value");
				tmp_inbound_port_high = eval("f.inbound_port_high_"+i+".value");
				tmp_private_port_low = eval("f.private_port_low_"+i+".value");
				tmp_private_port_high = eval("f.private_port_high_"+i+".value");
				if(i<=19)
				{
				for(var j=i+1 ; j<=20 ; j++)
				{
						if((eval("f.inbound_port_low_"+j+".value") == tmp_inbound_port_low) && (eval("f.inbound_port_high_"+j+".value") == tmp_inbound_port_high) && (eval("f.private_port_low_"+j+".value") == tmp_private_port_low) && (eval("f.private_port_high_"+j+".value") == tmp_private_port_high))
					{ 
						alert(str_1373+str_135+"("+tmp_inbound_port_low+")<-->"+str_135+"("+tmp_inbound_port_low+")"); eval("f.inbound_port_low_"+i).focus() ;return false; 
					}
				
			  }
			  }
				
				
				if (isNValidPort(eval("f.private_port_low_"+i+".value"))){ alert(str_1772+i+"."+str_672); eval("f.private_port_low_"+i).focus() ;return false; }
				if (isNValidPort(eval("f.inbound_port_low_"+i+".value"))){ alert(str_1772+i+"."+str_672); eval("f.inbound_port_low_"+i).focus() ;return false; }
				
				if (isNValidPort(eval("f.private_port_high_"+i+".value"))){ alert(str_1772+i+"."+str_672); eval("f.private_port_high_"+i).focus() ;return false; }
				if (isNValidPort(eval("f.inbound_port_high_"+i+".value"))){ alert(str_1772+i+"."+str_672); eval("f.inbound_port_high_"+i).focus() ;return false; }				
				if (!(isBlank(eval("f.inbound_port_high_"+i+".value")))&&(parseInt(eval("f.inbound_port_low_"+i+".value"))>parseInt(eval("f.inbound_port_high_"+i+".value")))) { alert(str_132); eval("f.inbound_port_high_"+i).focus() ;return false; }

		}
	}
	
	if(storeData()==false)return false;
	f.submit();
}

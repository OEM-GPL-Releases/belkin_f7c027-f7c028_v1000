<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Set Target Country</title>
<meta http-equiv="Content-Type" content="text/html; charset=<%nvram_get("charset");%>">
<SCRIPT language=JavaScript src="jquery-1.4.2.min.js"></SCRIPT>
<SCRIPT language=Javascript src="language_<%nvram_get("lang_code");%>.js"></SCRIPT>
<SCRIPT>assign_var();</SCRIPT>
<script language="javascript">
function check_target_country(passForm)
{
	passForm.submit();
}

function InitValue(passForm) 
{
	passForm.apply.value=Submit;
	document.forms[0].target_country.value = '<%nvram_get("target_country");%>';
}
</script>
</head>
<body onLoad="InitValue(document.forms[0]);">
<form method="post" action="target_country.cgi">
<p>

dw('<option value="es">'+Country_es+'</option>');
dw('<option value="pt">'+Country_pt+'</option>');
dw('<option value="it">'+Country_it+'</option>');
dw('<option value="fr">'+Country_fr+'</option>');
dw('<option value="yy">'+Country_yy+'</option>');
dw('<option value="sv">'+Country_sv+'</option>');
dw('<option value="qs">'+Country_qs+'</option>');
dw('<option value="qt">'+Country_qt+'</option>');
dw('<option value="au">'+Country_au+'</option>');

</script>
 </select>
</p>
<table>
<tr height="25" >
<td><input id="submitBtn_apply" name="apply" type="button" value="" style="font-size: 10pt" onClick="check_target_country(this.form);"></td>
</tr>
</table>
</form>
</body>
</html>

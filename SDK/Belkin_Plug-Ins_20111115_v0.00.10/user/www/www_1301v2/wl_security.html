<script>
strHtml='<title>'+str_1148+'</title>';
dw(strHtml);


	var wl_security = '<%nvram_get("wl0_sec_mode");%>';
	var wl_key_length = '<%nvram_get("wl0_keylength");%>';
	var wl_wep64128= '<%nvram_get("wep64128");%>';

	if ( wl_security == 'psk' )
		window.location.href ="wl_wpa.html";
	else if ( wl_security == 'wparadius' )
		window.location.href ="wireless_wpa_radius.html";
	else if ( wl_security == 'wpa2radius' )
		window.location.href ="wireless_wpa_radius.html";
	else if ( wl_security == 'wpawpa2radius' )
		window.location.href ="wireless_wpa_radius.html";
	else if ( wl_security == 'radius' )
		window.location.href ="wireless_radius.html";
	else if ( wl_security == 'wep' ) {
		if( wl_wep64128 == '128' )
			window.location.href ="wl_128wep.html";
		else if( wl_wep64128 == '64' )
			window.location.href ="wl_64wep.html";
	}
	else if ( wl_security == 'none' )
		window.location.href ="wl_security0.html";
	else if ( wl_security == 'WPA1WPA2' )
	    window.location.href ="wl_wpa.html";		
	else if ( wl_security == 'WPA2' )
	    window.location.href ="wl_wpa.html";			
	else
		window.location.href ="wl_security0.html";
</script>
